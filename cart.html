<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body onload="populateCart(localStorage.getItem('cart'))">
    <section id="header">
      <a href="index.html" class="logo"> E-COMMERCE </a>

      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="active"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </div>
    </section>

    <section id="hero-all" class="cart-header">
      <h2>#cart</h2>
      <p>Add your coupon code and SAVE upto 60%!</p>
    </section>

    <section id="cart" class="section-p1">
      <table width="100%" class="cart-table">
        <thead>
          <tr>
            <td>Remove</td>
            <td>Image</td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Subtotal</td>
          </tr>
        </thead>
        <tbody class="cart-body">
          <!-- <tr>
            <td>
              <a href="#"><i class="far fa-times-circle"></i></a>
            </td>
            <td><img src="./images/products/f1.jpg" alt="" /></td>
            <td>Cartoon Astranauts T-shirts</td>
            <td>$118.19</td>
            <td><input type="number" value="1" /></td>
            <td>$118.19</td>
          </tr> -->
        </tbody>
      </table>

      <h2 style="text-align: center" class="cart-empty">Cart is empty</h2>
    </section>

    <section id="cart-total" class="section-p1">
      <div id="subtotal">
        <h3>Cart Total</h3>
        <table>
          <tr>
            <td>Cart Subtotal</td>
            <td class="subtotal-price">$335</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td class="shipping-price">Free</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td><strong class="total-price">$335</strong></td>
          </tr>
        </table>
        <button class="main checkout-btn">Checkout</button>
      </div>
    </section>

    <footer class="footer">
      <div class="follow">
        <h4>Follow us</h4>
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2022, E-commerce Application</p>
      </div>
    </footer>
    <script src="./js/cart.js"></script>
  </body>
</html>
