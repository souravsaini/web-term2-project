<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/blog.css" />
  </head>
  <body>
    <section id="header">
      <a href="index.html" class="logo"> E-COMMERCE </a>

      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html" class="active">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </div>
    </section>

    <section id="hero-all" class="blog-header">
      <h2>#readmore</h2>
      <p>Read about our quality products</p>
    </section>

    <section id="blog"></section>

    <div class="loadmore">
      <button class="main loadmore-btn">Load more</button>
    </div>

    <section id="newsletter" class="section-p1 section-m1">
      <div class="news-text">
        <h4>Signup for Newsletter</h4>
        <p>
          Get emails for our <span>latest offers</span> so that you won't miss
          out.
        </p>
      </div>
      <div class="form">
        <input type="text" placeholder="Your email address" />
        <button class="main">Signup</button>
      </div>
    </section>

    <footer class="footer">
      <div class="follow">
        <h4>Follow us</h4>
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2022, E-commerce Application</p>
      </div>
    </footer>
    <script src="./js/blog.js"></script>
  </body>
</html>
